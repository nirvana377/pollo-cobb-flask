# Configuraci√≥n de Netlify
[build]
  publish = "."
  command = "echo 'No build needed - static files'"

# Redirigir todas las rutas al index.html (SPA)
[[redirects]]
  from = "/*"
  to = "/templates/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"